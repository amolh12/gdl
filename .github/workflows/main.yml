name: build

on:
  push:
    branches:
      - master
  pull_request:
  workflow_dispatch:

jobs:
  prelude:
    runs-on: ubuntu-latest
    outputs:
      matrix: ${{ steps.set-matrix.outputs.matrix }}
    steps:
    - name: Create Build Matrix
      id: set-matrix
      run: |
        if [[ '${{ github.ref }}' == *pull* ]]; then 
            matrix="{os: ['ubuntu-latest', 'macos-latest', 'windows-latest'], deps: ['full'], arch: ['x86_64'], configuration: ['Release']}"
        else
            matrix="{os: ['ubuntu-latest', 'macos-latest', 'windows-latest'], deps: ['full', 'mini'], arch: ['x86_64'], configuration: ['Release', 'Debug']," \
                   "include: {os: 'windows-latest', deps: 'full-msmpi'}, {os: 'windows-latest', arch: 'i386'}}"
        fi
        echo "::set-output name=matrix::$matrix"
  build-linux-macos:
    runs-on: ${{ matrix.os }}
    if: matrix.os != 'windows-latest'
    needs: prelude
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prelude.outputs.matrix) }}
    env:
      DEPS: ${{ matrix.deps }}
      Configuration: ${{ matrix.configuration }}
      ROOT_DIR: ${{ github.workspace }}/..
    steps:
      - name: Install Dependencies
        run: |
          .ci/build_gdl.sh prep
      - name: Build GDL
        run: |
          .ci/build_gdl.sh build
      - name: Test GDL
        run: |
          .ci/build_gdl.sh check || exit 0
  build-windows:
    runs-on: ${{ matrix.os }}
    if: matrix.os == 'windows-latest'
    needs: prelude
    strategy:
      fail-fast: false
      matrix: ${{ fromJson(needs.prelude.outputs.matrix) }}
    env:
      DEPS: ${{ matrix.deps }}
      WORKSPACE: ${{ github.workspace }}
      Platform: ${{ matrix.arch }}
      Configuration: ${{ matrix.configuration }}
    steps:
      - name: Setup MSYS2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MSYS
          update: false
          release: false
          install: >-
            mingw-w64-${{ matrix.arch }}-toolchain
            mingw-w64-${{ matrix.arch }}-cmake
            mingw-w64-${{ matrix.arch }}-nsis
            zip
            unzip
            tar
            zstd
            make
            git
      - name: Checkout GDL
        uses: actions/checkout@v2
      #- name: Cache MSYS2 Packages
      #  id: cache
      #  uses: actions/cache@v2
      #  with:
      #    path: D:\a\gdl\mingw
      #    key: msys2-packages-${{ matrix.arch }}-${{ matrix.deps }}
      - name: Check Version of Latest GDL Workbench
        if: matrix.arch == 'x86_64' && matrix.os == 'windows-latest'
        id: gdl_workbench
        uses: pozetroninc/github-action-get-latest-release@master
        with:
          repository: gnudatalanguage/gdlde
      - name: Install MSMPI
        if: matrix.deps == 'full-msmpi' && matrix.os == 'windows-latest'
        run: |
          Invoke-WebRequest -Uri https://download.microsoft.com/download/a/5/2/a5207ca5-1203-491a-8fb8-906fd68ae623/msmpisetup.exe -OutFile MSMpiSetup.exe
          .\MSMpiSetup.exe -unattend
      - name: Install Dependencies
        #if: steps.cache.outputs.cache-hit != 'true'
        shell: msys2 {0}
        run: |
          export ROOT_DIR=`cygpath ${WORKSPACE}`/..
          .ci/build_gdl.sh prep
      - name: Build GDL
        shell: msys2 {0}
        run: |
          export ROOT_DIR=`cygpath ${WORKSPACE}`/..
          .ci/build_gdl.sh build
      - name: Package GDL
        shell: msys2 {0}  
        run: |
          export ROOT_DIR=`cygpath ${WORKSPACE}`/..
          export GDLDE_VERSION=${{ steps.gdl_workbench.outputs.release }}
          .ci/build_gdl.sh pack
          .ci/build_gdl.sh prep_deploy
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2.2.1
        with:
          name: GDL Installer (${{ matrix.deps }}, ${{ matrix.arch }}, ${{ matrix.configuration }})
          path: gdlsetup-${{ matrix.arch }}-${{ matrix.deps }}.exe
      - name: Upload Build Artifacts
        uses: actions/upload-artifact@v2.2.1
        with:
          name: GDL (${{ matrix.deps }}, ${{ matrix.arch }}, ${{ matrix.configuration }})
          path: gdl-${{ matrix.arch }}-${{ matrix.deps }}.zip
      - name: Test GDL
        shell: msys2 {0}
        run: |
          export ROOT_DIR=`cygpath ${WORKSPACE}`/..
          .ci/build_gdl.sh check || exit 0
